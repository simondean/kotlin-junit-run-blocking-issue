name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:

  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Set up JDK 11 ğŸ—
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Validate Gradle wrapper ğŸ‘€
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b

      - name: Build ğŸ—
        run: ./gradlew build

      - name: Archive test reports ğŸ—„ï¸
        uses: actions/upload-artifact@v2
        if: success() || failure()
        with:
          name: dependency-check-report
          path: '**/build/reports/tests/test/**'
